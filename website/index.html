<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>FTC-{team number} Robot Web View</title>

        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/file_manager/file_manager.css">

        <link rel="stylesheet" href="/libs/codemirror/codemirror.min.css">
        <link rel="stylesheet" href="/libs/codemirror/addon/lint/lint.css">

        <script src="/libs/codemirror/codemirror.min.js" type="text/javascript"></script>
        <script src="/libs/codemirror/mode/clike/clike.min.js" type="text/javascript"></script>
        <script src="/libs/codemirror/addon/lint/lint.js" type="text/javascript"></script>

    </head>
    <body>

        <h1 id="page-title">FTC-{team number} Robot Web Dashboard</h1>
        <hr>


        <h2>Mission Control</h2>
        <hr>

        <div id="mission-control" class="dual">

            <div id="robot-actions">
                <h3>Actions</h3>
                <div id="inputs">

                </div>
            </div>

            <div id="robot-editor">
                <h3>Code Editor</h3>
                <textarea id="code-editor"></textarea>
                <div id="editor-actions">
                    <button id="run">Run</button>
                    <button id="stop" style="display: none;">Stop</button>
                    <button id="pause" style="display: none;">Pause</button>
                    <button id="resume" style="display: none;">Resume</button>
                    <button id="save">Save</button>
                    <button id="load">Load from file</button>
                </div>
            </div>
        </div>

        <hr>
        <h2>Observatory</h2>
        <hr>
        <div id="observatory" class="dual">

            <div id="robot-devices-section">
                <h3>Robot Devices</h3>
                <ul id="robot-devices"></ul>
            </div>

            <div id="telemetry-section">
                <h3>Telemetry</h3>
                <textarea id="telemetry" rows="15" readonly></textarea>
            </div>

            <div id="camera-feed-section">
                <h3>Camera Feed</h3>
                <img id="camera-feed" style="display: none !important;">
                <button id="camera-toggle">Toggle Camera Feed</button>
            </div>

        </div>

        <hr>
        <h2>File Manager</h2>
        <hr>
        <div id="explorer"></div>
    </body>

    <script src="config.js" type="text/javascript"></script>
    <script src="/js/pageload.js" type="text/javascript"></script>

</html>
